<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathfinding Visualizer</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
    .controls { margin-bottom: 1rem; }
    .controls input, .controls select { margin-right: .5rem; }
    .controls button { margin-right: 1rem; }
    #grid { display: grid; }
    .cell {
      width: 16px; height: 16px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      user-select: none;
    }
    .cell.start   { background: blue; }
    .cell.end     { background: red; }
    .cell.wall    { background: black; }
    .cell.open    { background: lightgreen; }
    .cell.closed  { background: green; }
    .cell.path    { background: red; }
  </style>
</head>
<body>

  <div class="controls">
    <label>Rows: <input type="number" id="rows" value="50" min="5" max="100"></label>
    <label>Cols: <input type="number" id="cols" value="50" min="5" max="100"></label>
    <button id="setGrid">Set Grid</button>
    <button id="clearBtn">Clear</button>
    <label>Delay (ms): <input type="number" id="speed" value="0" min="0"></label>
    <label>Algorithm:
      <select id="algoSelect">
        <option value="astar">A*</option>
        <option value="dijkstra">Dijkstra</option>
        <option value="bfs">Breadth-First</option>
        <option value="dfs">Depth-First</option>
      </select>
    </label>
    <button id="startBtn">Start</button>
  </div>

  <div id="grid"></div>

  <script src="app.js"></script>
</body>
</html>
